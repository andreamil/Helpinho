<div class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-7xl flex flex-col md:flex-row h-auto md:h-full relative">
    <div class="w-full md:w-1/2 p-20 flex flex-col justify-center relative">
      <a routerLink="/" class="absolute top-10 left-10">
        <img src="assets/helpinho-logo.webp" alt="Helpinho Logo" class="h-10">
      </a>
      <div class="text-center mt-16 flex flex-col gap-6">
        <p class="text-3xl font-bold text-neutral-900">Bem vindo de volta!</p>
        <p class="text-neutral-700 mb-6">Entre e ajude os helpinhos de hoje</p>
      </div>
      <form (ngSubmit)="login()">
        <div class="mb-4">
          <label for="email" class="block text-neutral-700 font-medium mb-1">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Seu melhor email">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-neutral-700 font-medium mb-1">Senha</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="********">
        </div>
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center text-neutral-700">
            <input
              type="checkbox"
              class="mr-2"
              [(ngModel)]="rememberMe"
              name="rememberMe"
            />
            Lembrar conta
          </label>
          <a routerLink="/forgot-password" class="text-primary-700 font-semibold hover:underline"
            >Esqueceu senha?</a
          >
        </div>

        <button type="submit" class="w-full bg-primary-600 text-white py-3 rounded-lg font-medium">Entrar</button>

        <div class="mt-4">
          <button (click)="loginWithGoogle()" class="w-full flex items-center justify-center bg-white border border-gray-300 text-neutral-700 py-3 rounded-lg">
            <img src="assets/google-icon.webp" alt="Google Icon" class="h-7 w-7 mr-2"> Continuar com Google
          </button>
        </div>

        <div class="mt-6 text-center text-neutral-700">
          <p>Ainda não faz parte do Helpinho? <a routerLink="/register" class="text-primary-700 font-semibold hover:underline">Registre-se grátis</a></p>
        </div>
      </form>
    </div>

    <div class="hidden md:block w-1/2 relative">
      <img src="assets/login-image.webp" alt="Login Image" class="h-full w-full object-cover rounded-r-lg">
    </div>
  </div>
</div>
