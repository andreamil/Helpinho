<div class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-900">
        {{ step === 'request' ? 'Esqueceu a senha?' : 'Redefinir senha' }}
      </h2>
      <p class="text-gray-600">
        {{ step === 'request'
          ? 'Digite seu email para receber o código de verificação.'
          : 'Digite o código enviado para o seu email e sua nova senha.' }}
      </p>
    </div>

    <form (ngSubmit)="step === 'request' ? sendCode() : resetPassword()">
      <div class="mb-4" *ngIf="step === 'request' || step === 'reset'">
        <label for="email" class="block text-gray-600 font-medium">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="w-full p-3 border border-gray-300 rounded-lg"
          placeholder="Seu email"
          required
        />
      </div>

      <div *ngIf="step === 'reset'">
        <div class="mb-4">
          <label for="code" class="block text-gray-600 font-medium">Código</label>
          <input
            type="text"
            id="code"
            [(ngModel)]="code"
            name="code"
            class="w-full p-3 border border-gray-300 rounded-lg"
            placeholder="Código recebido"
            required
          />
        </div>
        <div class="mb-4">
          <label for="newPassword" class="block text-gray-600 font-medium"
            >Nova Senha</label
          >
          <input
            type="password"
            id="newPassword"
            [(ngModel)]="newPassword"
            name="newPassword"
            class="w-full p-3 border border-gray-300 rounded-lg"
            placeholder="Nova senha"
            required
          />
        </div>
      </div>

      <!-- Mensagem de Erro -->
      <div *ngIf="errorMessage" class="text-red-500 mb-4">
        {{ errorMessage }}
      </div>

      <!-- Mensagem de Sucesso -->
      <div *ngIf="successMessage" class="text-green-500 mb-4">
        {{ successMessage }}
      </div>

      <button
        type="submit"
        class="w-full bg-primary-500 text-white py-3 rounded-lg font-medium"
      >
        {{ step === 'request' ? 'Enviar Código' : 'Redefinir Senha' }}
      </button>
    </form>

    <div class="mt-6 text-center text-gray-600">
      <a routerLink="/login" class="text-primary-500 hover:underline"
        >Voltar ao Login</a
      >
    </div>
  </div>
</div>
