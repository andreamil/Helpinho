<!-- Header Responsivo -->
<header class="flex justify-between items-center py-4 px-8 bg-transparent w-full relative top-0 left-0 right-0 z-50">
  <!-- Logo, que será reduzida em telas menores -->
  <a routerLink="/" class="logo">
    <img src="assets/helpinho-logo.webp" alt="Helpinho Logo" class="h-8 sm:h-10">
  </a>

  <!-- Navegação: Oculta em telas menores e visível em telas maiores -->
  <nav class="hidden sm:flex space-x-8">
    <a routerLink="/" class="text-gray-600 hover:text-primary-500 font-medium text-lg">Home</a>
    <a routerLink="/pesquisa" class="text-gray-600 hover:text-primary-500 font-medium text-lg">Pesquisa</a>
    <a routerLink="/sobre" class="text-gray-600 hover:text-primary-500 font-medium text-lg">Sobre</a>
  </nav>

  <!-- Ações do usuário -->
  <div>
    <!-- Se o usuário NÃO estiver logado: Mostra botões de login e registro -->
    <div *ngIf="!isLoggedIn" class="flex space-x-4">
      <button routerLink="/register" class="bg-primary-100 text-primary-500 text-lg font-semibold px-6 py-2 rounded-2xl shadow-md hover:bg-primary-200 transition duration-300">Registre-se grátis</button>
      <button routerLink="/login" class="bg-primary-500 text-white text-lg font-semibold px-6 py-2 rounded-2xl shadow-md hover:bg-primary-700 transition duration-300">Login</button>
    </div>

    <!-- Se o usuário estiver logado: Mostra o avatar e o botão de logout -->
    <div *ngIf="isLoggedIn" class="flex items-center space-x-4">
      <!-- Avatar do usuário e detalhes do perfil -->
      <a routerLink="/me" class="flex items-center space-x-4 bg-primary-100/90 rounded-full px-4 py-2">
        <img [src]="userAvatar" alt="User Avatar" class="h-10 w-10 rounded-full">
        <div class="hidden sm:flex flex-col text-left">
          <span class="text-gray-800 text-lg font-semibold">{{ userName }}</span>
          <span class="text-gray-800 text-sm">{{ userEmail }}</span>
        </div>
      </a>

      <!-- Botão de logout -->
      <button class="bg-pink-600 p-3 rounded-3xl hover:bg-pink-700 transition duration-300" (click)="logout()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
        </svg>
      </button>
    </div>
  </div>
</header>
