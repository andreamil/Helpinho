<div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
  <button *ngFor="let value of [100, 1000, 5000, 10000, 20000, 50000]"
    (click)="selectGoal(value)"
    [ngClass]="{'border-primary-500': goal === value, 'border-gray-300': goal !== value}"
    class="p-4 rounded-lg border transition-colors duration-300 hover:border-primary-500">
    <p class="text-center text-xl">R$ {{value.toLocaleString('pt-BR')}}</p>
  </button>

  <div class="col-span-2 md:col-span-3 mt-4">
    <label for="customGoal" class="block text-gray-700 font-semibold mb-2">Ou defina um valor personalizado:</label>
    <input type="number" id="customGoal" [(ngModel)]="customGoal" (input)="updateCustomGoal()"
      class="p-4 border border-gray-300 rounded-lg w-full transition-colors duration-300 focus:border-primary-500"
      placeholder="Digite um valor de meta personalizado" />
  </div>

  <div *ngIf="showGoalError" class="col-span-2 md:col-span-3 mt-2 text-red-500">
    A meta é obrigatória.
  </div>
</div>

<div class="mt-6">
  <label for="deadline" class="block text-gray-700 font-semibold mb-2">Definir Prazo</label>
  <input type="date" id="deadline" [(ngModel)]="deadline" (change)="updateDeadline($event)"
    class="p-4 border border-gray-300 rounded-lg w-full transition-colors duration-300 focus:border-primary-500"
    placeholder="Selecione uma data" />

  <div *ngIf="showDeadlineError" class="mt-2 text-red-500">
    O prazo é obrigatório.
  </div>
</div>

<!-- Dados Bancários -->
<div class="mt-6">
  <h2 class="text-lg font-semibold text-gray-700">Dados Bancários</h2>
  <label for="accountNumber" class="block text-gray-700 font-semibold mb-2">Número da Conta</label>
  <input type="text" id="accountNumber" [(ngModel)]="bankInfo.accountNumber" (change)="updateBankInfo()"
    class="p-4 border border-gray-300 rounded-lg w-full transition-colors duration-300 focus:border-primary-500"
    placeholder="Número da Conta" />

  <label for="agency" class="block text-gray-700 font-semibold mb-2 mt-4">Agência</label>
  <input type="text" id="agency" [(ngModel)]="bankInfo.agency" (change)="updateBankInfo()"
    class="p-4 border border-gray-300 rounded-lg w-full transition-colors duration-300 focus:border-primary-500"
    placeholder="Agência" />

  <label for="bankName" class="block text-gray-700 font-semibold mb-2 mt-4">Nome do Banco</label>
  <input type="text" id="bankName" [(ngModel)]="bankInfo.bankName" (change)="updateBankInfo()"
    class="p-4 border border-gray-300 rounded-lg w-full transition-colors duration-300 focus:border-primary-500"
    placeholder="Nome do Banco" />
</div>
