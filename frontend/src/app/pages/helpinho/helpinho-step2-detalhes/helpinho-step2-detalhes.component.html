<div class="space-y-8">
  <!-- Título do Helpinho -->
  <div>
    <label for="title" class="block text-gray-700 font-medium mb-2">*Título do helpinho</label>
    <input
      type="text"
      id="title"
      [(ngModel)]="title"
      (ngModelChange)="onTitleChange($event)"
      class="w-full p-4 border border-gray-300 rounded-lg"
      placeholder="Seu título aqui"
    />
  </div>

  <!-- Upload de Imagem -->
  <div>
    <label for="image" class="block text-gray-700 font-medium mb-2">Imagem do Helpinho</label>
    <div class="border-dashed border-2 border-gray-300 p-8 flex flex-col items-center justify-center rounded-lg cursor-pointer"
         (click)="imageInput.click()">
      <input type="file" id="image" #imageInput (change)="onFileSelected($event)" class="hidden">
      <ng-container *ngIf="!imageUrl">
        <img src="assets/upload-icon.svg" class="w-12 mb-2" alt="Upload icon">
        <p class="text-gray-600 text-center">Selecione ou arraste uma foto para representar seu helpinho</p>
      </ng-container>
      <img *ngIf="imageUrl" [src]="imageUrl" class="w-40 h-40 object-cover rounded-md mt-4">
    </div>
    <p class="mt-2 text-sm text-gray-500 text-center">SVG, PNG, JPG ou GIF (max. 800x400)</p>
  </div>

  <!-- Descrição do Helpinho -->
  <div>
    <label for="description" class="block text-gray-700 font-medium mb-2">*Descrição</label>
    <textarea
      id="description"
      [(ngModel)]="description"
      (ngModelChange)="onDescriptionChange($event)"
      rows="6"
      class="w-full p-4 border border-gray-300 rounded-lg"
      placeholder="Escreva a descrição do seu helpinho, não economize nas palavras"
    ></textarea>
  </div>
</div>
